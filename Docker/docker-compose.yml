# docker-compose.yml for docker
version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kubu-hai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://username:password@db:5432/kubu-hai
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  alembic:
    image: python:3.11-slim
    volumes:
      - ./app:/app
      - ./alembic:/alembic
    working_dir: /app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://username:password@db:5432/kubu-hai
    entrypoint: ["alembic"]
    command: ["upgrade", "head"]

volumes:
  postgres-data:

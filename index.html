<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kubu-Hai AI Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Kubu-Hai AI Assistant</h1>
  </header>
  <main>
    <section id="repo-url-section">
      <label for="repo-url">Enter GitHub Repo URL:</label>
      <input type="url" id="repo-url" placeholder="https://github.com/username/repo.git" />
      <button id="start-btn">Start Analysis</button>
      <p id="status-msg"></p>
    </section>

    <section id="summary" class="hidden">
      <h2>Project Summary</h2>
      <p id="project-summary">Loading summary...</p>
    </section>

    <section id="file-list" class="hidden">
      <h2>Files & Folders</h2>
      <ul id="files-ul"></ul>
    </section>

    <section id="upgrade-status" class="hidden">
      <h2>Upgrade Status</h2>
      <p id="upgrade-msg">Awaiting task completion...</p>
    </section>
  </main>
  <footer>
    <small>Â© 2025 Kubu Lee | Web4application</small>
  </footer>
</body>
</html>

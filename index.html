<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kubu-Hai AI Project Analyzer & Chat</title>
  <style>
    /* Root colors */
    :root {
      --bg-light: #f5f7fa;
      --text-light: #222;
      --bg-dark: #1e1e2f;
      --text-dark: #e0e0e0;
      --primary: #61dafb;
      --primary-hover: #21a1f1;
      --button-bg: var(--primary);
      --button-text: #1e1e2f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--primary);
    }

    .dashboard {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /* Form and input */
    form {
      display: flex;
      gap: 0.5rem;
      width: 160%;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      background-color: var(--button-bg);
      border: none;
      padding: 0 1.5rem;
      border-radius: 6px;
      font-weight: 700;
      color: var(--button-text);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    pre {
      background: #2d2d44;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      height: 250px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 0 10px #61dafb55;
      transition: background-color 0.3s;
    }

    body.light pre {
      background: #ddd;
      color: #222;
      box-shadow: 0 0 10px #61dafbfaa;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: flex-end;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .activity-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .activity-buttons button {
      background-color: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .activity-buttons button.active {
      background-color: var(--primary);
      color: var(--button-text);
      border-color: var(--primary-hover);
    }

    .activity-buttons button:hover:not(.active) {
      background-color: var(--primary);
      color: var(--button-text);
    }

    /* Chat section */
    .chat-container {
      border: 1px solid var(--primary);
      border-radius: 10px;
      background: #12122d;
      height: 350px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
      box-shadow: 0 0 10px #61dafbaa;
    }

    body.light .chat-container {
      background: #f0f4ff;
      border-color: var(--primary);
      box-shadow: 0 0 10px #61dafbfff;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      color: var(--text-dark);
      font-size: 0.9rem;
    }

    .message {
      margin-bottom: 0.8rem;
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow: 0 0 5px #00000050;
      user-select: text;
      white-space: pre-wrap;
    }

    .message.user {
      background: var(--primary);
      color: var(--button-text);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background: #44475a;
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    body.light .message.bot {
      background: #e1e6ff;
      color: #222;
    }

    .chat-input-container {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .voice-btn {
      background-color: var(--button-bg);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      color: var(--button-text);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .voice-btn:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>
<body>

  <div class="dashboard" role="main">

    <div class="toggle-container">
      <label for="darkModeToggle">Dark Mode</label>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" checked aria-checked="true" />
        <span class="slider"></span>
      </label>
    </div>

    <h1>Kubu-Hai AI Project Analyzer & Chat</h1>

    <div class="activity-buttons" role="group" aria-label="Project Activities">
      <button data-activity="analyze" type="button">Analyze Repo</button>
      <button data-activity="summary" type="button">Generate Summary</button>
      <button data-activity="upgrade" type="button">Upgrade Project</button>
      <button data-activity="readme" type="button">Create README</button>
      <button data-activity="install" type="button">Install Dependencies</button>
    </div>

    <form id="repoForm" aria-label="Repository URL form">
      <input
        type="text"
        id="repoUrl"
        name="repoUrl"
        placeholder="Enter GitHub repository URL (e.g. https://github.com/user/repo)"
        aria-required="true"
        aria-describedby="repoUrlHelp"
      />
      <button type="submit" aria-label="Run activity on repository">Run</button>
    </form>
    <small id="repoUrlHelp" style="color: #aaa;">Tip: Paste a valid public GitHub repo URL</small>

    <pre id="result" aria-live="polite" aria-atomic="true" tabindex="0"></pre>

    <section aria-label="AI assistant chat interface" class="chat-container" role="region">
      <div class="messages" id="messages" aria-live="polite" aria-atomic="false" role="log" tabindex="0">
        <div class="message bot" role="alert">Hello, I‚Äôm your AI assistant. Ask me anything about your project or just chat!</div>
      </div>
      <form id="chatForm" class="chat-input-container" aria-label="Chat input form">
        <input
          type="text"
          id="chatInput"
          name="chatInput"
          autocomplete="off"
          placeholder="Type your message here..."
          aria-label="Message input"
          required
          spellcheck="true"
        />
        <button type="submit" aria-label="Send message">‚û°Ô∏è</button>
        <button type="button" id="voiceBtn" class="voice-btn" aria-label="Toggle voice input" title="Toggle voice input üéôÔ∏è">üéôÔ∏è</button>
      </form>
    </section>
  </div>

  <script>
    (() => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;
      const activityButtons = document.querySelectorAll('.activity-buttons button');
      const repoForm = document.getElementById('repoForm');
      const repoUrlInput = document.getElementById('repoUrl');
      const resultPre = document.getElementById('result');

      // Chat Elements
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const messagesDiv = document.getElementById('messages');
      const voiceBtn = document.getElementById('voiceBtn');

      // State
      let currentActivity = null;
      let recognition = null;
      let listening = false;

      // Initialize dark mode from localStorage or default checked
      if (localStorage.getItem('darkMode') === 'false') {
        body.classList.remove('light');
        darkModeToggle.checked = false;
      } else {
        body.classList.add('light');
        darkModeToggle.checked = true;
      }

      darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
          body.classList.add('light');
          localStorage.setItem('darkMode', 'true');
          darkModeToggle.setAttribute('aria-checked', 'true');
        } else {
          body.classList.remove('light');
          localStorage.setItem('darkMode', 'false');
          darkModeToggle.setAttribute('aria-checked', 'false');
        }
      });

      // Activity buttons selection
      activityButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Toggle active state
          activityButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          currentActivity = button.dataset.activity;
          repoUrlInput.focus();
        });
      });

      // Default to first activity active
      if (activityButtons.length) {
        activityButtons[0].classList.add('active');
        currentActivity = activityButtons[0].dataset.activity;
      }

      // Show message helper
      function appendMessage(text, sender = 'bot') {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        messagesDiv.focus();
      }

      // Fetch helper with error handling
      async function postActivity(activity, repoUrl) {
        if (!repoUrl) {
          throw new Error('Repository URL is required.');
        }
        const payload = { repoUrl, activity };
        const response = await fetch('/activity', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!response.ok) {
          const text = await response.text();
          throw new Error(`API error: ${response.status} ${response.statusText}\n${text}`);
        }
        return response.json();
      }

      // Run the selected activity on form submit
      repoForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentActivity) {
          alert('Please select an activity.');
          return;
        }
        const repoUrl = repoUrlInput.value.trim();
        if (!repoUrl) {
          alert('Please enter a GitHub repository URL.');
          return;
        }
        resultPre.textContent = '‚è≥ Working... Please wait.';
        try {
          const data = await postActivity(currentActivity, repoUrl);
          // Expecting data.result to contain the output
          if (typeof data.result === 'string') {
            resultPre.textContent = data.result;
          } else {
            resultPre.textContent = JSON.stringify(data, null, 2);
          }
        } catch (err) {
          resultPre.textContent = `‚ùå Error: ${err.message}`;
        }
      });

      // Chat functionality
      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = chatInput.value.trim();
        if (!text) return;
        appendMessage(text, 'user');
        chatInput.value = '';
        resultPre.textContent = 'ü§ñ AI is thinking...';

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text }),
          });
          if (!response.ok) {
            throw new Error(`Chat API error: ${response.status} ${response.statusText}`);
          }
          const data = await response.json();
          const reply = data.reply || 'Sorry, no response.';
          appendMessage(reply, 'bot');
          resultPre.textContent = '';
        } catch (err) {
          appendMessage(`Error: ${err.message}`, 'bot');
          resultPre.textContent = '';
        }
      });

      // Voice input with Web Speech API
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
          const speechResult = event.results[0][0].transcript;
          chatInput.value = speechResult;
          chatInput.focus();
          listening = false;
          voiceBtn.textContent = 'üéôÔ∏è';
          voiceBtn.setAttribute('aria-pressed', 'false');
        };

        recognition.onerror = (event) => {
          listening = false;
          voiceBtn.textContent = 'üéôÔ∏è';
          voiceBtn.setAttribute('aria-pressed', 'false');
          console.error('Speech recognition error', event.error);
          appendMessage(`Speech recognition error: ${event.error}`, 'bot');
        };

        recognition.onend = () => {
          listening = false;
          voiceBtn.textContent = 'üéôÔ∏è';
          voiceBtn.setAttribute('aria-pressed', 'false');
        };

        voiceBtn.addEventListener('click', () => {
          if (listening) {
            recognition.stop();
            listening = false;
            voiceBtn.textContent = 'üéôÔ∏è';
            voiceBtn.setAttribute('aria-pressed', 'false');
          } else {
            recognition.start();
            listening = true;
            voiceBtn.textContent = 'üõë';
            voiceBtn.setAttribute('aria-pressed', 'true');
          }
        });
      } else {
        // If speech recognition is not supported
        voiceBtn.disabled = true;
        voiceBtn.title = 'Voice input not supported in this browser';
      }

    })();
  </script>

</body>
</html>

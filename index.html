<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kubu-Hai AI Project Analyzer & Chat</title>
  <style>
    /* Your existing styles (already great!) */
    :root {
      --bg-light: #f5f7fa;
      --text-light: #222;
      --bg-dark: #1e1e2f;
      --text-dark: #e0e0e0;
      --primary: #61dafb;
      --primary-hover: #21a1f1;
      --button-bg: var(--primary);
      --button-text: #1e1e2f;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--primary);
    }

    .dashboard {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
    }

    input[type="text"], .chat-input {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button, .voice-btn {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover, .voice-btn:hover {
      background-color: var(--primary-hover);
    }

    pre {
      background: #2d2d44;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      height: 250px;
      overflow: auto;
    }

    .chat-container {
      border: 1px solid var(--primary);
      border-radius: 10px;
      background: #12122d;
      height: 350px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 0.8rem;
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-size: 0.9rem;
    }

    .message.user {
      background: var(--primary);
      color: var(--button-text);
      align-self: flex-end;
    }

    .message.bot {
      background: #44475a;
      color: var(--text-dark);
      align-self: flex-start;
    }

    .chat-input-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
    }

    .chat-input {
      flex-grow: 1;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: var(--text-dark);
      opacity: 0.7;
    }

    .dependency-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .dependency-logos img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .dependency-logos img:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body class="light">

  <div class="dashboard">
    <h1>Kubu-Hai AI Project Analyzer & Chat</h1>

    <form id="repoForm">
      <input type="text" id="repoUrl" placeholder="Enter GitHub repo URL" required />
      <button type="submit">Submit</button>
    </form>

    <pre id="result">Waiting for repository input...</pre>

    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <form id="chatForm" class="chat-input-wrapper">
        <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." required />
        <button type="button" id="voiceBtn" class="voice-btn" title="Voice">ðŸŽ¤</button>
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="dependency-logos">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" title="HTML">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS" title="JavaScript">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" title="Python">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" title="GitHub">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker" title="Docker">
    </div>

    <div class="footer">
      <p>Â© 2025 <strong>Kubu Lee</strong> â€” Built by <strong>Web4application</strong></p>
      <p>Support the project: <a href="https://github.com/Web4application" target="_blank">Donate on GitHub</a></p>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      chatInput.value = '';

      // Simulate bot response
      setTimeout(() => appendMessage("I'll get on that right away! ðŸ§ ", 'bot'), 1000);
    });

    function appendMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Optional: Add real voice recognition + backend call
    document.getElementById('voiceBtn').addEventListener('click', () => {
      alert("Voice input coming soon.");
    });
  </script>

</body>
</html>

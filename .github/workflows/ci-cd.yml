name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16
        options: --privileged
        ports:
          - 8000:8000

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest

    - name: Run backend tests
      run: pytest backend/tests || true  # (Add tests as you write them)

    - name: Build frontend
      working-directory: frontend
      run: |
        npm install
        npm run build

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: kubu-hai:latest

    - name: Deploy (stub)
      run: echo "Deploy steps here (docker-compose up -d or to cloud)"
